{{- define "main" }}

<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">-->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.css">

</header>

<div class="nav-container">
    {{ range site.Params.navigation }}
    <div class="nav-item">
        <div class="nav-item-text">
            <i class="bi {{ .icon }}"></i>
            {{ .name }}
            <i class="nav-item-text-tag">
                <{{ .tag }}>
            </i>
        </div>
        {{ range .list }}
        <div class="nav-item-list-item">
            <a class="nav-item-list-item-link" href="{{ .link }}" rel="noreferrer noopener" title="{{ .name }}"
               target="_blank">
                <div class="nav-item-list-item-icon">
                    <i class="bi {{ .icon }}"></i>
                </div>
                <div class="nav-item-list-item-text">
                    <p class="nav-item-list-item-name">{{ .name }}</p>
                    <p class="nav-item-list-item-desc">{{ .desc }}</p>
                </div>
            </a>
        </div>
        {{ end}}
    </div>
    {{ end }}
</div>
{{- end }}{{/* end main */}}
